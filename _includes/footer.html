            </div>

        </main>

        <script>
            var searchToggleElement = document.querySelector(".c-has-toggle .c-has-toggle-button");
            searchToggleElement.addEventListener('click', function() {
            let expanded = this.getAttribute('aria-expanded') === 'true' || false;
            this.setAttribute('aria-expanded', !expanded);
            let thingToToggle = this.nextElementSibling;
            thingToToggle.hidden = !thingToToggle.hidden;
            });
        </script>

    </body>

</html>
