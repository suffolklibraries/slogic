---
layout: sidebar
---

{% assign posts = site.posts | where: "category", page.category %}

{% for post in posts limit:20 %}

<article class="pb4">

    <header>

        <h2 class="f4 lh-title ma0"><a href="{{ post.url }}">{{ post.title }}</a></h2>

        <p class="ma0 gray f6"><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%b %-d,  %Y" }}</time></p>

        {% if post.featured-image %}

        <a href="{{ post.url }}"><img class="db" src="{{ post.featured-image }}" alt="{{ post.featured-alt }}"></a>

        {% endif %}

    </header>

    <p class="mt1 mb0">{{ post.excerpt }}</p>

</article>

{% endfor %}
